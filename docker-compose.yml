
services:
  build-app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run build -- --configuration=production
    networks:
      - voidbrain-network

  voidbrain-net:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4220:4220'
    volumes:
      - .:/app
      - /app/node_modules
      - ./dist/voidbrain.net:/dist
    environment:
      - NODE_ENV=production
    command: npx serve -s /dist/browser/browser -p 4220
    depends_on:
      - build-app
    networks:
      - voidbrain-network

networks:
  voidbrain-network:
    driver: bridge
