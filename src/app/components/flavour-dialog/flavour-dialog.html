<div class="settings-dialog">
  <!-- Flavour -->
  <div class="settings-group">
    <div class="checkbox-list">
      @for (flavour of flavours; track flavour.value) {
        <label class="checkbox-item">
          <input
            type="radio"
            [checked]="flavour.checked"
            (change)="onFlavourChange(flavour.value)"
            name="flavour"
          />
          <span>{{ flavour.label }}</span>
        </label>
      }
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="dialog-actions">
    <div>
      @if (saveFeedbackMessage) {
        <p class="saveSettingsFeedback">{{ saveFeedbackMessage }}</p>
      }
    </div>
    <button
      (click)="doSaveSettings()"
      (keydown.enter)="doSaveSettings()"
      type="button"
      class="tab-button"
    >
      @if (isSavingSettings) {
        â§— {{ 'Saving...' }}
      } @else {
        {{ 'Close' }}
      }
    </button>
  </div>
</div>
